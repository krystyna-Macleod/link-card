<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>link-card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis:800" rel="stylesheet">
</head>
<body>
  <a href="https://en.wikipedia.org/wiki/Dung_beetle" class="link-card">

    <h2>Dung Beetle</h2>

    <section>
      <p class="para">Dung beetles are beetles that feed partly or exclusively on dung. A dung beetle can bury dung 250 times heavier than itself in one night.</p>
    </section>

    <section class="column">

      <dl>
        <dt class="first">Kingdom</dt>
        <dd class="second"><i>Animalia</i></dd>
        <dt class="first">Phylum</dt>
        <dd class="second"><i>Arthropoda</i></dd>
        <dt class="first">Class</dt>
        <dd class="second"><i>Insecta</i></dd>
        <dt class="first">Order</dt>
        <dd class="second"><i>Coleoptera</i></dd>
        <dt class="first">Suborder</dt>
        <dd class="second"><i>Polyphada</i></dd>
        <dt class="first">Superfamily</dt>
        <dd class="second"><i>Scarabaeoidea</i></dd>
        <dt class="first">Family</dt>
        <dd class="second"><i>Scarabidae</i></dd>
      </dl>
    </section>

    <div class="link">
      <span class="btn">Learn more...</span>
    </div>

  </a>

</body>
</html>
